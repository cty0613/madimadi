<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<title>마디마디</title>

</head>
<body>
    <div class = "navbar">
        <a class = "title" href="index.html">마디마디</a>
        <ul class = "navlist">
            
        </ul>

    </div>
    <div class = "main-container">
        <section class = "description"> 
            <p>당신은 오늘 음악을 만들기 위해 작업실로 출근을 하러 가야해요! 같이 노래를 만들러 가볼까요?</p>
        </section>
        <section class = "question-container p1">

        
        <div class = "question q1">
            <h3>Q1. 오늘 날씨 어때요?</h3>
        </div>
        <div class = "answer a1">
            <button> 더워요</button>
            <button> 비가 와요</button>
            <button> 서울만 흐려요</button>
            <button> 눈이 와요</button>
        </div>

        </section>
        <section class = "question-container p2">

        
            <div class = "question q2">
                <h3>Q2. 오늘 기분은요?</h3>
            </div>
            <div class = "answer a2">
                <button> 신나요</button>
                <button> 편안해요</button>
                <button> 무기력해요</button>
                <button> 짜증나요</button>
            </div>
    
        </section>

        <section class = "question-container p3">

        
            <div class = "question q3">
                <h3>Q3. 무엇을 타고 출근할까요?</h3>
            </div>
            <div class = "answer a3">
                <button> 걸어갈래요</button>
                <button> 버스타고 갈게요</button>
                <button> 지하철을 타야해요</button>
                <button> 자전거 타고 갈게요</button>
            </div>

        </section>
        <section class = "question-container p4">

        
            <div class = "question q4">
                <h3>Q4. 가는데 얼마나 걸릴까요?</h3>
            </div>
            <div class = "answer a4">
                <button> 10분이면 도착해요</button>
                <button> 30분은 걸려요</button>
                <button> 1시간이나 걸려요</button>
                <button> 이번 생에는 도착 못할것 같아요</button>
            </div>
    
        </section>
        <section class = "question-container p5">

        
            <div class = "question q5">
                <h3>Q5. 가는 길에 들를 곳은 어디인가요?</h3>
            </div>
            <div class = "answer a5">
                <button> 카페요!</button>
                <button> 음식점이요!</button>
                <button> 코인노래방이요!</button>
                <button> 옷가게요!</button>
                <button> 두고 온게 있어서 다시 집으로...</button>
            </div>
    
        </section>
        <section class = "question-container p6">

        
            <div class = "question q6">
                <h3>Q6. 그 곳에서 흘러나오고 있는 노래는?</h3>
            </div>
            <div class = "answer a6">
                <button> 작업하면서 집중하기 좋은 노래!</button>
                <button> 남몰래 그루브 타게 되는 노래!</button>
                <button> 시작부터 전율이 흐른 노래!</button>
                <button> 현란한 리듬이 돋보이는 노래!</button>
                <button> 왠지 모르게 슬퍼지는 노래...</button>
            </div>
    
        </section>
        <section class = "question-container p7">

        
            <div class = "question q7">
                <h3>Q7. 오늘 내가 녹음할 악기는?</h3>
            </div>
            <div class = "answer a7">
                <button> 일렉 기타</button>
                <button> 어쿠스틱 기타</button>
                <button> 키보드</button>
                <button> 바이올린</button>
            </div>
    
        </section>
        <section class = "question-container p8">

        
            <div class = "question q8">
                <h3>Q8. 어떤 노래를 만들고 싶은가요?</h3>
            </div>
            <div class = "answer a8">
                <button> ...1</button>
                <button> ...2</button>
                <button> ...3</button>
                <button> ...4</button>
            </div>
    
        </section>

    </div>
    <div class = "main-footer">

    </div>
